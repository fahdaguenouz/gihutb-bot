name: Auto Commit Daily Random

on:
  schedule:
    - cron: '0 0 * * *'  # Runs once per day at midnight (UTC)
  workflow_dispatch:     # Allow manual run

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make random commits
        run: |
          # Pick a random number between 20 and 40 commits
          COMMITS=$(( ( RANDOM % 21 ) + 20 ))
          echo "Will make $COMMITS commits today."

          for i in $(seq 1 $COMMITS); do
            echo "Commit $i made at $(date)" >> daily_log.txt
            git add .
            git commit -m "Random commit $i at $(date)" || echo "Nothing to commit"
          done

      - name: Push changes
        run: |
          git config user.name "fahdaguenouz"
          git config user.email "faguenouz@gmail.com"
          git push
